{% extends 'base.html' %} {% load staticfiles %} {% block the_products %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-xs-6 col-md-3" id="cc">

            <div class="thumbnail">
              <img src="http://3.bp.blogspot.com/_y_Md7TRzYZY/TBp60RuxbKI/AAAAAAAACQU/rqIDKEXJZIc/s400/IMG_9498.jpg">
                <div class="caption">
                    <h3>{{ product.title }}</h3>
                    <p>{{ product.description|truncatewords:10 }}</p>
                    <a href="{{ product.get_absolute_url }}" <h3>{{ product.title }}</h3></a>
                    <p><a href="{{ product.get_absolute_url }}" class="btn btn-primary" role="button">View</a> <a href="#" class="btn btn-default" role="button">Add to cart</a>
                    </p>
            
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% for item in product.productimage_set.all %}
    <img src="{{ MEDIA_URL}}{{ item.image }}" alt="">
{% endfor %}
 {% endblock %}

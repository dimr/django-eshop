{% extends 'h_base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    {% if empty %}

    <h1 style="text-align:center">{{ message }}</h1>
    {% else %}

    <table class="table">
        <thead>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        </thead>
        <tfoot>
        <tr>
            <td>
            </td>
            <td>Total: {{ cart.total }}</td>
        </tr>
        </tfoot>
        {% for item in cart.cartitem_set.all %}

        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.product.price }}</td>
            <td>{{ item.quantity }}</td>
            <td><a href='{% url "update_the_cart" item.product.slug %}'>Remove</a> </td>
        </tr>
        {% endfor %}

    </table>
    {% endif %}

</div>
{% endblock %}
